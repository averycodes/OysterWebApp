{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Oyster{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <base target="_self">

    <!-- Icons for various mobile devices -->
    <link rel="apple-touch-icon" href="{% static 'img/icons/oyster-icon-120-120.png' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icons/oyster-icon-180-180.png' %}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/icons/oyster-icon-76-76.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/icons/oyster-icon-152-152.png' %}" />
    <link rel="apple-touch-icon" sizes="58x58" href="{% static 'img/icons/oyster-icon-58-58.png' %}" />

    <!-- Startup Screen -->
    <link rel="apple-touch-startup-image" href="{% static 'img/icons/startup.png' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'semantic/dist/semantic.min.css' %}">

    {% block styles %}
    {% endblock styles %}

  </head>
  <body>
    {% block header %}
    {% endblock header %}

    <div class="ui main container" id="main">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/js-cookie/src/js.cookie.js' %}"></script>
    {% block javascripts %}
    {% endblock javascripts %}
  </body>
</html>
