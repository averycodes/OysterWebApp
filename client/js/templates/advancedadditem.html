<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Item</h3>
  </div>
  <div class="panel-body">
    <input class="form-control" placeholder="I will...">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button class="btn btn-default">Today</button>
        <button class="btn btn-default">Tomorrow</button>
        <button class="btn btn-default">This Weekend</button>
        <button class="btn btn-default">Set Date</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-default">Anytime</button>
        <button class="btn btn-default">1 Time Per Day</button>
        <button class="btn btn-default">1 Time Per Week</button>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="1">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Time(s) Per Day <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="#">Time(s) Per Week</a></li>
              <li><a href="#">Time(s) Per Month</a></li>
              <li><a href="#">Time(s) Per Year</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div><!-- /frequency -->
    <div>
    </div><!-- /it's worth -->
    <div id="task-completion"></div><!-- /it's complete when -->
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="#" class="cancel">Cancel</a>
  </div>
</div>
