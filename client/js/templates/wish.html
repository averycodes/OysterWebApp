<div class="image">
  <img src="<%= image_url %>">
</div>
<div class="content">
  <a class="header"><%= title %></a>
  <div class="meta">
  <span class="date">$<%= amount %></span>
  </div>
</div>

<div class="extra content">
  <% if (window.app.user.get('bank') >= amount) { %>
  <a class="buy">
    <i class="cart icon"></i>
    Buy
  </a>
  <% } %>

  <a class="remove right floated">
    <i class="trash icon"></i>
    Delete
  </a>
</div>
