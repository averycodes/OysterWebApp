<img class="media-object pull-left" src="<%= image_url %>">
<div class="media-body">
    <h4><%= title %></h4>
    <% if (window.app.user.get('bank') >= amount) { %>
        <button class="btn btn-positive"><span class="icon icon-plus"></span>$<%= amount %></button>
    <% } %>
    <button class="btn btn-negative"><span class="icon icon-trash"></span></button>
</div>
