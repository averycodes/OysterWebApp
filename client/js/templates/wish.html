<div class="image">
  <img src="<%= image_url %>">
</div>
<div class="content">
  <a class="header"><%= title %></a>
  <div class="meta">
    <span class="date">$<%= amount %></span>
  </div>
</div>
<% if (window.app.user.get('bank') >= amount) { %>
<div class="extra content">
  <a class="add-to-cart">
    <i class="cart icon"></i>
    Add To Cart
  </a>
</div>
<% } %>
